name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish to JSR (OIDC)
        if: ${{ secrets.JSR_TOKEN == '' }}
        run: bunx jsr publish --allow-dirty
      - name: Publish to JSR (token)
        if: ${{ secrets.JSR_TOKEN != '' }}
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}
        run: bunx jsr publish --allow-dirty
